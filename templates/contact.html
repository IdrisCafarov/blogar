{% extends 'base.html' %}
{% block body %}

{% load crispy_forms_tags %}


        <!-- Start Banner Area  -->
        <div class="contact_bigdiv_bg contact_bigdiv  d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 d-flex justify-content-center">
                        <div class="inner  ">
                            <!-- <h1 class="title  text-secondary">Elaqe</h1> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Banner Area  -->

        <!-- Start Post List Wrapper  -->
        <div class="axil-post-list-area axil-section-gap bg-color-white">
            <div class="container">
                <div class="row">
                    
                    <div class="col-lg-6 col-xl-6 mt_md--40 mt_sm--40 ">
                       <div class="py-3 contact_border">
                        <h1>Bizimle elaqe</h1>
                       </div>
                       <div class="contact_icon mb--30">
                      
                     
                        <ul class="social-icon md-size ">
                            <li >
                                <div class="icon"><i class="fab fa-instagram"></i></div>
                                <h5>Azerbaycan Bakı.</h5>
                            </li>
                            <li >
                                <div class="icon"><i class="fab fa-facebook-f"></i></div>
                                <h5>+994556779392</h5>
                            </li>
                            <li>
                                <div class="icon1"><i class="fab fa-twitter"></i></div>
                                <h5>nicat.guliev@bk.ru</h5>
                            </li>
                        </ul>
                     
                    </div>
                        <!-- Start Sidebar Area  -->
                      
                              

                      </div>
                      <div class="col-lg-6 col-xl-6 " >
                        <!-- Start About Area  -->
                        <div class="axil-about-us">
                           
                            <!-- Start Contact Form  -->
                            <div class="axil-section-gapTop axil-contact-form-area">
                               
                                <button class="teklif_btn col-lg-4 col-md-4 col-12">
                                    Təkliflərinizi Bölüşün..!
                                </button>
                                <form id="contact-form" method="POST" >
                                   {% csrf_token %}
                                   <div class="col-12">
                                    <div class="form-group">
                                        <label for="contact-name">Sizin Adınız (tələb olunur)</label>
                                        {{form.name|as_crispy_field}}
                                    </div>
                                </div>
                           
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Sizin E-mail (tələb olunur)</label>
                                        {{form.email|as_crispy_field}}
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="contact-message">Your Message</label>
                                        {{form.message|as_crispy_field}}
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-submit cerchio">
                                        <input name="submit" type="submit" id="submit" class="axil-button button-rounded" value="Post Comment">
                                    </div>
                                </div>
                                </form>
                            </div>
                            <!-- End Contact Form  -->
                        </div>
                        <!-- End About Area  -->
                    </div>
                           
                        </div>
                        <!-- End Sidebar Area  -->
                    </div>
                </div>
            </div>
        </div>
      
        {% endblock body %}
